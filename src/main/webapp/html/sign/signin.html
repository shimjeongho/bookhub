<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 우도도서관</title>
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">우도도서관</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">자료검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">이용안내</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">도서관소개</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label required">아이디(이메일)</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                <div class="form-text">이메일 형식으로 입력해주세요.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label required">비밀번호</label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="login-options">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        로그인 상태 유지
                    </label>
                </div>
                <a href="#" class="text-decoration-none">비밀번호 찾기</a>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="signup.html" class="btn btn-outline-secondary">회원가입</a>
            </div>
        </form>

        <div class="social-login">
            <p class="text-center mb-3">소셜 계정으로 로그인</p>
            <button class="btn social-btn kakao-btn">
                <i class="fas fa-comment"></i> 카카오로 로그인
            </button>
            <button class="btn social-btn google-btn">
                <i class="fab fa-google"></i> 구글로 로그인
            </button>
            <button class="btn social-btn naver-btn">
                <i class="fas fa-n"></i> 네이버로 로그인
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="text-center">
                <small class="text-muted">&copy; 2024 우도도서관. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Validation Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('올바른 이메일 형식으로 입력해주세요.');
                return;
            }
            
            // Password validation
            if (password.length < 6) {
                alert('비밀번호는 6자 이상이어야 합니다.');
                return;
            }
            
            // If validation passes, you would typically send the data to a server
            // For demo purposes, we'll just show a success message
            alert('로그인 성공!');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
