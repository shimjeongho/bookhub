<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 우도도서관</title>
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">우도도서관</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">자료검색</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">이용안내</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">도서관소개</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="signup.html">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Content -->
    <div class="post-form-container">
        <div class="post-form-header">
            <h2>도서관 문의 게시글 작성</h2>
        </div>
        
        <form id="postForm">
            <div class="mb-4">
                <label for="librarySelect" class="form-label required">문의 도서관</label>
                <select class="form-select" id="librarySelect" required>
                    <option value="">도서관을 선택하세요</option>
                    <option value="1">우도도서관</option>
                    <option value="2">제주시립도서관</option>
                    <option value="3">서귀포시립도서관</option>
                    <option value="4">중앙도서관</option>
                    <option value="5">동부도서관</option>
                    <option value="6">서부도서관</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="postTitle" class="form-label required">게시글 제목</label>
                <input type="text" class="form-control" id="postTitle" placeholder="게시글 제목을 입력하세요" required>
            </div>
            
            <div class="mb-4">
                <label for="content" class="form-label required">내용</label>
                <textarea id="content" class="form-control"></textarea>
            </div>
            
            <div class="mb-4">                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="allowComments" checked>
                    <label class="form-check-label" for="allowComments">
                        댓글 허용
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">공개 설정</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="visibility" id="publicPost" value="public" checked>
                        <label class="form-check-label" for="publicPost">
                            공개
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="visibility" id="privatePost" value="private">
                        <label class="form-check-label" for="privatePost">
                            비공개
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-primary btn-submit">등록</button>
                <button type="button" class="btn btn-secondary btn-cancel" onclick="history.back()">취소</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="text-center">
                <small class="text-muted">&copy; 2024 우도도서관. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Initialize Summernote
            $('#content').summernote({
                height: 400,
                minHeight: 300,
                lang: 'ko-KR',
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ]
            });
            
            // Form submission
            $('#postForm').on('submit', function(e) {
                e.preventDefault();
                
                const library = $('#librarySelect').val();
                const postTitle = $('#postTitle').val();
                const content = $('#content').summernote('code');
                const allowComments = $('#allowComments').is(':checked');
                const visibility = $('input[name="visibility"]:checked').val();
                
                if (!library) {
                    alert('문의 도서관을 선택해주세요.');
                    return;
                }

                if (!postTitle.trim()) {
                    alert('게시글 제목을 입력해주세요.');
                    return;
                }
                
                if (!content.trim()) {
                    alert('내용을 입력해주세요.');
                    return;
                }
                
                // 여기에 서버로 데이터를 전송하는 코드 추가
                console.log({
                    library,
                    postTitle,
                    content,
                    allowComments,
                    visibility
                });
                
                // 임시로 성공 메시지 표시
                alert('게시글이 등록되었습니다.');
                // 목록 페이지로 이동
                window.location.href = 'post-detail-libraryInquiry.html';
            });
        });
    </script>
</body>
</html>
